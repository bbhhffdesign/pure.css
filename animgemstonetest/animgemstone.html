<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }

    @keyframes slide{
      to{
        transform: translateX(calc(-100%));
      }
    }



    img{
      height: 100px;
      width: auto;
      margin: 0 2rem;
      /* margin-right: 2rem; */
    }

    .logos{
      background-color: #333;
      overflow: hidden;
      white-space: nowrap;
    }

    .logos-slide{
      display: inline-block;

      animation: 5s slide linear infinite;
    }


  </style>
</head>
<body style="background-color: rgb(0, 0, 0);">

  <div class="logos">
    <div class="logos-slide">
       <img src="../assets/logos/belen.svg" alt="">
       <img src="../assets/logos/gallmarquez.svg" alt="">
       <img src="../assets/logos/sound.svg" alt="">
       <img src="../assets/logos/udana.svg" alt="">
       <img src="../assets/logos/x.svg" alt="">
       <img src="../assets/logos/yamatec.svg" alt="">
    </div>
    <div class="logos-slide">
       <img src="../assets/logos/belen.svg" alt="">
       <img src="../assets/logos/gallmarquez.svg" alt="">
       <img src="../assets/logos/sound.svg" alt="">
       <img src="../assets/logos/udana.svg" alt="">
       <img src="../assets/logos/x.svg" alt="">
       <img src="../assets/logos/yamatec.svg" alt="">
    </div>
 </div>
  
</body>
</html>
