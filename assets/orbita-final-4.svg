<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Órbita mayor -->
  <circle cx="250" cy="250" r="200" stroke="black" fill="none"/>
  <!-- Planeta en la órbita mayor -->
  <circle cx="450" cy="250" r="10" fill="blue"/>

  <!-- Órbita mediana -->
  <circle cx="250" cy="250" r="150" stroke="black" fill="none"/>
  <!-- Planeta en la órbita mediana -->
  <circle cx="400" cy="250" r="8" fill="green"/>

  <!-- Órbita menor -->
  <circle cx="250" cy="250" r="100" stroke="black" fill="none"/>
  <!-- Planeta en la órbita menor -->
  <circle cx="350" cy="250" r="6" fill="red"/>
</svg>